<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TypeGameGerman</title>
  <style>
    body{
      margin: 0px;
      padding: 0px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;}

    canvas{
      box-shadow: black 20px 10px 50px;
    }
  </style>
</head>
<body>
<h1>TypeGameGerman</h1>
<canvas id="game" width="800" height="800"/>
<p>Image to use:</p>
<img id="ship" width="900" height="900" src="C:\Users\hvanrooyen\Desktop\ship" alt="Space Ship">
<script>
  window.onload = function () {
    var canvas = document.getElementById("game");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("ship");
    ctx.drawImage(img, 10, 10);
  }
</script>
</body>
</html>
